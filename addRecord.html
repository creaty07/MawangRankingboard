<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기록 추가</title>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: #f0f0f0;
        padding: 2rem;
      }
      form {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        font-weight: bold;
      }
      label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 0.6rem;
        margin-top: 0.4rem;
        font-size: 1rem;
      }
      button {
        margin-top: 1.5rem;
        width: 100%;
        padding: 0.8rem;
        font-weight: bold;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form id="recordForm">
      <h2>기록 추가</h2>

      <label for="userId">이름</label>
      <input type="text" id="userId" required />

      <label for="score">점수</label>
      <input type="number" id="score" value="1" required />

      <button type="submit">추가</button>
    </form>

    <script>
      document
        .getElementById("recordForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const userId = document.getElementById("userId").value;
          const score = document.getElementById("score").value;

          const url = new URL(
            "https://script.google.com/macros/s/AKfycbzrZq_ZsQrzF_77mhoo67q95AYPjWp267CbXuhZ00iDexMxtCIROXnvlccoB7jkNrlx/exec"
          );
          url.searchParams.append("mode", "addRecord");
          url.searchParams.append("userId", userId);
          url.searchParams.append("score", score);

          try {
            const response = await fetch(url);
            const result = await response.json();
            alert(result.message || "기록이 추가되었습니다!");
          } catch (err) {
            alert("기록 추가 중 오류 발생!");
            console.error(err);
          }
        });
    </script>
  </body>
</html>
