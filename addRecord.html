<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기록 추가</title>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: #f0f0f0;
        padding: 2rem;
      }
      form {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        font-weight: bold;
      }
      label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 0.6rem;
        margin-top: 0.4rem;
        font-size: 1rem;
      }
      button {
        margin-top: 1.5rem;
        width: 100%;
        padding: 0.8rem;
        font-weight: bold;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form id="recordForm">
      <h2>기록 추가</h2>

      <label for="userId">User ID</label>
      <input type="text" id="userId" required />

      <label for="score">Score</label>
      <input type="number" id="score" required />

      <button type="submit">추가</button>
    </form>

    <script>
      document
        .getElementById("recordForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const data = {
            action: "addRecord",
            userId: document.getElementById("userId").value,
            score: Number(document.getElementById("score").value),
          };

          const response = await fetch(
            "https://script.google.com/macros/s/AKfycbzP2ISTekC2lu7Lq2Yhl3r_zpwsLwvKWoElO8fLhUoLEabSyMWfwBb6AIoqyCYYiXf1/exec",
            {
              method: "POST",
              body: JSON.stringify(data),
              headers: {
                "Content-Type": "application/json",
              },
            }
          );

          const result = await response.json();
          alert(result.message || "기록이 추가되었습니다!");
        });
    </script>
  </body>
</html>
