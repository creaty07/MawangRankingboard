<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ÏõîÍ∞Ñ Ï∂úÏÑù Îû≠ÌÇπ</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap");

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Noto Sans", sans-serif;
        font-weight: bold;
        background: #2b2b2b;
        color: #f0f0f0;
        margin: 0;
        padding: 20px;
        text-align: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      h1 {
        margin-bottom: 20px;
        flex-shrink: 0;
      }

      .cards-container {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding-right: 10px;
        align-items: center;
      }

      .card {
        width: 300px;
        background: white;
        color: #333;
        border-radius: 10px;
        padding: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .card.gold {
        background: #ffd700;
        color: #000;
      }

      .card.silver {
        background: #c0c0c0;
        color: #000;
      }

      .card.bronze {
        background: #cd7f32;
        color: #000;
      }

      .trophy {
        font-size: 32px;
        margin-bottom: 8px;
      }

      .rank {
        font-size: 24px;
      }

      .name {
        font-size: 20px;
      }

      .attendance {
        margin-top: 8px;
      }
      .add-record-link {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 0.9rem;
        color: #ccc;
        text-decoration: none;
        font-weight: bold;
      }
      .add-record-link:hover {
        color: #fff;
      }

      /* Î™®Î∞îÏùº ÎåÄÏùë */
      @media (max-width: 600px) {
        .card {
          width: 90%;
          padding: 12px;
        }

        .rank {
          font-size: 20px;
        }

        .name {
          font-size: 18px;
        }

        .attendance {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <a href="addRecord.html" class="add-record-link">Í∏∞Î°ù Îì±Î°ùÌïòÍ∏∞</a>
    <h1 id="monthDisplay">Ï∂úÏÑù Îû≠ÌÇπ</h1>
    <div class="cards-container" id="rankingContainer"></div>

    <script>
      async function fetchData() {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbzP2ISTekC2lu7Lq2Yhl3r_zpwsLwvKWoElO8fLhUoLEabSyMWfwBb6AIoqyCYYiXf1/exec?mode=monthlyAttendanceRanking"
        );
        const data = await response.json();
        return data;
      }

      function getTrophy(rank) {
        if (rank === 1) return "ü•á";
        if (rank === 2) return "ü•à";
        if (rank === 3) return "ü•â";
        return "";
      }

      function getCardClass(rank) {
        if (rank === 1) return "card gold";
        if (rank === 2) return "card silver";
        if (rank === 3) return "card bronze";
        return "card";
      }

      function updateMonthDisplay() {
        const now = new Date();
        const monthText = `${now.getFullYear()}ÎÖÑ ${
          now.getMonth() + 1
        }Ïõî Ï∂úÏÑù Îû≠ÌÇπ`;
        document.getElementById("monthDisplay").innerText = monthText;
      }

      async function displayRanking() {
        const container = document.getElementById("rankingContainer");
        const data = await fetchData();

        data.forEach((user) => {
          const card = document.createElement("div");
          card.className = getCardClass(user.rank);

          card.innerHTML = `
          <div class="trophy">${getTrophy(user.rank)}</div>
          <div class="rank">${user.rank}ÏúÑ</div>
          <div class="name">${user.name}</div>
          <div class="attendance">Ï∂úÏÑùÏùºÏàò: ${user.attendance}</div>
        `;

          container.appendChild(card);
        });
      }

      updateMonthDisplay();
      displayRanking();
    </script>
  </body>
</html>
